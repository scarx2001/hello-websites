<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  </style>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main class='calculator'>
    <form action="/" class="calculator-form">
      <div class="input">
        <label>
          <h4 class="select">Bill</h4>
          <input type="number" class="amount" name='amount' min='0' placeholder="00.00">
        </label>

        <label for="number">
          <h4 class="select">Select Tip %</h4>
        </label>

        <div class="tips">
          <button type="number" class="tip unselected" name='tip' value="5">5%</button>
          <button type="number" class="tip unselected" name='tip' value="10">10%</button>
          <button type="number" class="tip unselected" name='tip' value="15">15%</button>
          <button type="number" class="tip unselected" name='tip' value="25">25%</button>
          <button type="number" class="tip unselected" name='tip' value="30">30%</button>
          <input type="number" name="tip" class="custom" min="0" placeholder="Custom" id="number">
        </div>

        <label>
          <h4 class="select">Number of People</h4>
          <input type="number" class="people" name="people" min="1" placeholder="1">
        </label>
      </div>

      <div class="result">

        <div class="tip-amount">
          <div class="text">
            <h4 class="top_calc">Tip Amount</h4>
            <h5 class="select">/Person</h5>
          </div>
          <div class="value tip-amount-value">$0.00</div>
        </div>

        <div class="total">
          <div class="text">
            <h4 class="top_calc">Total</h4>
            <h5 class="select">/Person</h5>
          </div>
          <div class="value total-value">$0.00</div>
        </div>

        <button type="reset" class="reset">Reset</button>
      </div>
    </form>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/scarx2001" target="_blank">scarx</a>.
  </div>
</body>

</html>
